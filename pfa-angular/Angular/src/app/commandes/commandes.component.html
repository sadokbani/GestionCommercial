
<mat-form-field>
  <input [(ngModel)]="value" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off">
  <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''"><mat-icon>close</mat-icon></button>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="commandeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.commandeId}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date|date}} </td>
    </ng-container>

    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
      <td mat-cell *matCellDef="let row"> {{row.etat}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let row"> {{row.userId.nom}} {{row.userId.prenom}}</td>
    </ng-container>


    <ng-container matColumnDef="détail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Détail </th>
      <td mat-cell *matCellDef="let row" > <button mat-icon-button (click)="commandeDetail(row.commandeId)"><mat-icon>launch</mat-icon></button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 8, 10, 20, 50, 100]"></mat-paginator>
</div>
