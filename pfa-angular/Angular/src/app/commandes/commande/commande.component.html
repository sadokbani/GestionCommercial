
<button routerLink="/admin/commandes" style="margin-bottom: 15px" mat-raised-button><mat-icon>undo</mat-icon>Back</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> image </th>
    <td style="width: 30%;" mat-cell *matCellDef="let element"> <img style="width: 30%; height: 20%" src="./assets/img/{{element.produit.image}} "></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef> categorie </th>
    <td mat-cell *matCellDef="let element"> {{element.produit.categorie}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.produit.nom}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="qunatite">
    <th mat-header-cell *matHeaderCellDef> qunatite </th>
    <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<br>
<p *ngIf="isAccepter()">Cette commande est accept√©</p>
<p *ngIf="isValide() && !isAccepter()">Probleme de stock</p>
<button mat-raised-button color="primary"  [disabled]="isValide()||isAccepter()" (click)="accepter()">Accepter</button>
