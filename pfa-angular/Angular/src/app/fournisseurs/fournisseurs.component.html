<button (click)="create()" style="margin-bottom: 15px" mat-raised-button><mat-icon>add</mat-icon>Create</button>
<mat-form-field>
  <input [(ngModel)]="value" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off">
  <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''"><mat-icon>close</mat-icon></button>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idFour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.fourId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> telephone </th>
      <td mat-cell *matCellDef="let row" > {{row.telephone}} </td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> adresse </th>
      <td mat-cell *matCellDef="let row" > {{row.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
      <td mat-cell *matCellDef="let row" > <button mat-icon-button (click)="updateFour(row.fourId)"><mat-icon>launch</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-icon-button color="warn" (click)="deleteFour(row.fourId)"><mat-icon>delete_outline</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 8, 10, 20, 50, 100]"></mat-paginator>
</div>
<mat-error style="margin-top: 20px" *ngIf="deletev">Ce fournisseur a encore des produits</mat-error>
