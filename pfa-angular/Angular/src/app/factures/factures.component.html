
<h3 *ngIf="!dataSource[0]">Pas de facture encore</h3>
<table *ngIf="dataSource[0]" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="factId">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.factId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dateFact">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dateFact|date}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} DT</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="commandeId">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.commandeId.userId.nom}} {{element.commandeId.userId.prenom}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
