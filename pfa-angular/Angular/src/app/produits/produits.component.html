<button (click)="create()" style="margin-bottom: 15px" mat-raised-button><mat-icon>add</mat-icon>Create</button>
<mat-form-field>
  <input [(ngModel)]="value" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off">
  <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''"><mat-icon>close</mat-icon></button>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> categorie </th>
      <td mat-cell *matCellDef="let row"> {{row.categorie}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
      <td mat-cell *matCellDef="let row"> {{row.prix}} DT</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="quantiteStock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> QuantiteStock </th>
      <td mat-cell *matCellDef="let row" > {{row.quantiteStock}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>
      <!--<td mat-cell *matCellDef="let row" > {{row.image}} </td>-->
      <td style="padding: 5px" mat-cell *matCellDef="let row" > <img style="width: 80%; height: 20%" src="./assets/img/{{row.image}}"> </td>

      <!--<td mat-cell *matCellDef="let row" > <img [src]="row.image"/></td>-->
    </ng-container>

    <ng-container matColumnDef="fourId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> fourId </th>
      <td mat-cell *matCellDef="let row" > {{row.fourId.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
      <td mat-cell *matCellDef="let row" > <button mat-icon-button (click)="updateFour(row.prodId)"><mat-icon>launch</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-icon-button color="warn" (click)="deleteFour(row.prodId)"><mat-icon>delete_outline</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 8, 10, 20, 50, 100]"></mat-paginator>
</div>
<mat-error style="margin-top: 21px" *ngIf="deletev">Ce produit exist dans des commandes</mat-error>
